<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(-20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .header {
            color: #41644A;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #E9772B;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #41644A;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        .name {
            color: #333;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .profile-info {
            text-align: left;
            margin-top: 25px;
        }

        .info-item {
            background: rgba(65, 100, 74, 0.05);
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: transform 0.3s ease;
        }

        .info-item:hover {
            transform: translateX(5px);
            background: rgba(65, 100, 74, 0.1);
        }

        .info-item strong {
            color: #41644A;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            color: white;
        }

        .back-button {
            background: #E9772B;
        }

        .back-button:hover {
            background: #d66a24;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 119, 43, 0.3);
        }

        .edit-button {
            background: #41644A;
        }

        .edit-button:hover {
            background: #2d4432;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(65, 100, 74, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .header {
                font-size: 1.8em;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">My Profile</div>

        <img src="{{ url_for('static', filename='profile_pics/' + (user[8] if user[8] else 'default-avatar.jpg')) }}" 
             alt="Profile Picture" class="profile-pic">
        
        <div class="name">{{ user[2] }} {{ user[1] }}</div>

        <div class="profile-info">
            <div class="info-item"><strong>ID:</strong> {{ user[0] }}</div>
            <div class="info-item"><strong>Last Name:</strong> {{ user[1] }}</div>
            <div class="info-item"><strong>First Name:</strong> {{ user[2] }}</div>
            <div class="info-item"><strong>Course:</strong> {{ user[4] }}</div>
            <div class="info-item"><strong>Year Level:</strong> {{ user[5] }}</div>
            <div class="info-item"><strong>Email:</strong> {{ user[6] }}</div>
            <div class="info-item"><strong>Username:</strong> {{ user[7] }}</div>
        </div>

        <div class="button-group">
            <a href="{{ url_for('student_dashboard') }}" class="button back-button">Back</a>
            <a href="{{ url_for('edit_profile') }}" class="button edit-button">✏️ Edit Profile</a>
        </div>
    </div>
</body>
</html>
