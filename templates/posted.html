<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .announcement {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .announcement h3 {
            margin: 0;
            color: #007bff;
        }
        .announcement small {
            color: #999;
        }
        .announcement p {
            margin-top: 5px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">Student Dashboard</div>
</div>

<div class="container">
    <h2>Announcements</h2>
    {% for announcement in announcements %}
        <div class="announcement">
            <h3>{{ announcement[0] }}</h3>
            <p>{{ announcement[1] }}</p>
            <small>Posted on {{ announcement[2] }}</small>
        </div>
    {% endfor %}
</div>

</body>
</html>
