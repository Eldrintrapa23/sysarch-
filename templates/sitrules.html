<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sit-in Rules</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .content {
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .header {
            color: #41644A;
            font-size: 2.5em;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #E9772B;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(-20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .card h3 {
            color: #41644A;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .card ul {
            list-style: none;
            padding: 0;
        }

        .card li {
            padding: 12px 20px;
            margin-bottom: 10px;
            background: rgba(65, 100, 74, 0.05);
            border-radius: 10px;
            color: #333;
            font-size: 1.1em;
            transition: transform 0.3s ease;
        }

        .card li:hover {
            transform: translateX(10px);
            background: rgba(65, 100, 74, 0.1);
        }

        .back-button {
            display: inline-block;
            padding: 12px 30px;
            background: #E9772B;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #d66a24;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 119, 43, 0.3);
        }

        @media (max-width: 600px) {
            .header {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            .card {
                padding: 20px;
            }

            .card li {
                font-size: 1em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">Sit-in Rules</div>
    </div>

    <div class="container">
        <div class="card">
            <h3>Guidelines for Sit-in Sessions</h3>
            <ul>
                <li>No unauthorized sit-ins allowed.</li>
                <li>Maintain silence in the lab.</li>
                <li>Respect the instructor and fellow students.</li>
                <li>Follow lab usage guidelines at all times.</li>
            </ul>
            <a href="{{ url_for('student_dashboard') }}" class="back-button">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
