<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .navbar .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links li a {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .content h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Admin Dashboard</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Students</a></li>
            <li><a href="#">View Sit-in Records</a></li>
            <li><a href="#">Sit-in Reports</a></li>
            <li><a href="#">Feedback Reports</a></li>
            <li><a href="#">Reservation</a></li>
        </ul>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <div class="content">
            <h2>Welcome, Admin!</h2>
        </div>
    </div>

</body>
</html>
