<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remaining Sessions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(-20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .header {
            color: #41644A;
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #E9772B;
        }

        .sessions-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .sessions-value {
            font-size: 2.5em;
            font-weight: 600;
            color: #41644A;
            margin: 20px 0;
        }

        .sessions-label {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 30px;
            background: #E9772B;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #d66a24;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 119, 43, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header {
                font-size: 2em;
            }

            .sessions-card {
                padding: 20px;
            }

            .sessions-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Remaining Sessions</div>
        
        <div class="sessions-card">
            <div class="sessions-label">Your remaining sit-in sessions:</div>
            <div class="sessions-value">{{ student[0] if student else '0' }}</div>
        </div>

        <a href="{{ url_for('student_dashboard') }}" class="back-button">Back</a>
    </div>
</body>
</html>
