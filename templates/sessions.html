<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remaining Sessions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .header {
            font-size: 32px;
            font-weight: bold;
            color: black;
            margin-bottom: 5px;
            border-bottom: 1px solid #d1c23b; /* Yellow line */
            padding-bottom: 10px;
        }

        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 18px;
        }

        th {
            background-color: #309cce;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .back-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Remaining Sessions</div>
    
    <table>
        <tr>
            <th>Remaining Sessions</th>
        </tr>
        <tr>
            <td>{{ student[0] if student else 'No record found' }}</td>
        </tr>
    </table>

    <a href="{{ url_for('student_dashboard') }}" class="back-button">Back</a>
</div>

</body>
</html>
